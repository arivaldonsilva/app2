<div class="container">

  <div class="oferta" *ngIf="oferta != undefined">

  <!--  <div class="row">
      <div class="col">
          <a [routerLink]="['/oferta', 1]">Oferta 1</a>
          <a [routerLink]="['/oferta', 4]">Oferta 4</a>
          <a [routerLink]="['/oferta', 6]">Oferta 6</a>
      </div>
    </div>-->
    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let img of oferta.imagens" [src]="img.url"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor | currency:'BRL'}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg" (click)="adicionarItemCarrinho()">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>

  <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
      <div class="col">
          <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active"  data-toggle="tab" routerLink="como-usar" role="tab" aria-selected="true">Como usar</a>
                <a class="nav-item nav-link" data-toggle="tab" routerLink="onde-fica" role="tab" aria-selected="false">Onde fica</a>
              </div>
            </nav>
            <div class="tab-content">
              <router-outlet></router-outlet>
            </div>
      </div>
    </div>
  <br><br>
</div>
