<div class="container" style="margin-bottom: 70px">
  
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <div *ngFor="let ofertaRestaurante of ofertasRestaurante">
    <div class="row">
      <div class="col-md-4">
        <img [src]="ofertaRestaurante.imagens[0].url" class="img-fluid" />
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{ofertaRestaurante.titulo}}</h4>
        </div>

        <div class="row">
          <h5>{{ofertaRestaurante.descricao_oferta}}</h5>
        </div>

        <div class="row">
          <p>Anunciado por: <b>{{ofertaRestaurante.anunciante}}</b></p>
        </div>

        <div class="row">
          <p>{{ofertaRestaurante.valor | currency:'BRL' }}</p>
        </div>

        <div class="row">
          <button class="btn btn-outline-success" [routerLink]="['/oferta', ofertaRestaurante.id]">Ver oferta</button>
        </div>
      </div>
    </div>

    <hr />
  </div>
  <br>
</div>
